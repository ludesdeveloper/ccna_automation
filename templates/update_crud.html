{% extends 'base.html' %}
{% block content %}     
    <form action="{{ url_for('update_crud') }}" method="POST">
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id" value="{{id}}">
            <input type="hidden" class="form-control" value="{{id}}" disabled>
        </div>
        <div class="form-group">
            <label for="katakata">Kata Kata</label>
            <input type="text" class="form-control" id="katakata" name="katakata" value="{{katakata}}">
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
{% endblock %}
