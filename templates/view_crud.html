{% extends 'base.html' %}
{% block content %}
    <style type="text/css">
    .mt-3 {
    margin-top: 3 !important;
    }
    .mb-3 {
    margin-bottom: 3 !important;
    }
    </style>
    <div class="mt-3">
        <div class="container mb-3">
            <div class="row row d-flex justify-content-center mt-3">
                <h1>Bebas Berkata</h1>
            </div>
        </div>
    </div>
    <div class="mt-3 border-bottom">
        <div class="container mb-3">
            <div class="row row d-flex justify-content-center mt-3">
                <a class="btn btn-primary" href="{{ url_for('add_crud') }}">Tambah</a>
            </div>
        </div>
    </div>
    {% for record in records %}
        <div class="border-bottom mt-3 d-flex justify-content-center">
            <form action="{{ url_for('update_crud_page') }}" method="POST">
                <div class="container mb-3">
                    <input type="text"  id="id" name="id" value="{{record['id']}}">
    
                    <div class="row">
                        <div class="col">
                            <label>Kata Kata</label>
                        </div>
                        <div>
                            <input type="text"  id="katakata" name="katakata" value="{{record['katakata']}}">
                        </div>
                    </div>
                    
                    <div class="row mt-1">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Ubah</button>
                        </div>
                        <div>
                            <a class="btn btn-primary" href="{{ url_for('delete_crud' ,id=record['id']) }}">Hapus</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    {% endfor %}   
{% endblock %}
